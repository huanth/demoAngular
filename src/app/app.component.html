<h3>1. Caculate 2 number</h3>

<input type="number" placeholder="Enter number 1" [(ngModel)]="number1" />
<select [(ngModel)]="operator">
  <option selected value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
<input type="number" placeholder="Enter number 2" [(ngModel)]="number2" />
<button (click)="calculate(number1, number2, operator)">Caculate</button>

<h3>2. Todo list</h3>
<label for="todo">Add new item: </label><br>
<input type="text" id="todo" placeholder="Enter new item" [(ngModel)]="newItem" />
<button (click)="addItem(newItem)">Add</button>
<h4>List items:</h4>
<!-- Check items no item -->
<span *ngIf="items.length === 0">No item</span>
<ul>
  <!-- Loop items -->
  <li *ngFor="let item of items; let i = index">
    {{ i + 1 }}. {{ item }}
  </li>
</ul>
