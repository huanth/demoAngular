<div class="container">
    <h2 class="text-center mb-5">Add new user</h2>
    <form (ngSubmit)="edit_user(user.username, user.password, user.email, user.name, user.phone, user.address)" class="row g-3"> 
        <div class="row col-md-6">
            <div class="col mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="user.username" required />
                <span class="text-validation-error"></span>
            </div>
        </div>

        <div class="row col-md-6">
            <div class="col mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="*******" [(ngModel)]="user.password" required />
                <span class="text-validation-error"></span>
            </div>
        </div>

        <div class="row col-md-6">
            <div class="col mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="user.email" required />
                <span class="text-validation-error"></span>
            </div>
        </div>
        
        <div class="row col-md-6">
            <div class="col mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" name="phone" placeholder="Phone" [(ngModel)]="user.phone" required />
                <span class="text-validation-error"></span>
            </div>
        </div>

        <div class="row col-md-6">
            <div class="col mb-3">
                <label for="fullname" class="form-label">Full name</label>
                <input type="text" class="form-control" name="name" placeholder="Full name" [(ngModel)]="user.name" required />
                <span class="text-validation-error"></span>
            </div>
        </div>

        <div class="row col-md-6">
            <div class="col mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" placeholder="Address" [(ngModel)]="user.address" required />
                <span class="text-validation-error"></span>
            </div>
        </div>

        <input type="hidden" class="form-control" value="true" name="is_admin" [(ngModel)]="user.is_admin" />

        <div class="col mb-3 text-center">
            <button type="submit" class="btn btn-primary w-25">Edit user</button>
        </div>

        <a routerLink="/admin/users" class=" mt-2 mb-4 text-center">Back to list Users</a>

    </form>
</div>
