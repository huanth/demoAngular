
<div class="container mt-5">
    <h1 class="text-center mb-4">List users</h1>
    <a routerLink="/admin/users/new" class="btn btn-primary mt-2 mb-4">Add user</a>
    <table class="table">
        <caption>List of users</caption>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Role</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th scope="row">{{user.id}}</th>
                <td>{{user.attributes.username}}</td>
                <td>{{user.attributes.email}}</td>
                <td>{{user.attributes.phone}}</td>
                <td *ngIf="user.attributes.is_admin == true" class="role_admin">Admin</td>
                <td *ngIf="user.attributes.is_admin == false" class="role_normal">User</td>
                <td>
                    <a routerLink="/admin/users/edit/{{user.id}}" class="btn btn-primary me-3">Edit</a>
                    <button *ngIf="user.attributes.is_admin == false" class="btn btn-danger" (click)="deleteUser(user.id)" data-bs-toggle="modal" data-bs-target="#confirmDeleteUser" data-id="{{user.id}}">Delete</button>
                </td>
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
<!-- Modal -->
<div class="modal fade" id="confirmDeleteUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <span>Are you sure you want to delete this user?</span>
        <input type="hidden" id="id_user_delete" value="" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="confirmDelete()" data-bs-dismiss="modal">Confim delete</button>
      </div>
    </div>
  </div>
</div>
