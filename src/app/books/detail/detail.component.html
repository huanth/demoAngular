<div class="container">
    <div class="d-flex mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="http://localhost:1337{{book.image.data?.attributes.formats.small
    .url}}" alt="">
            </div>
            <div class="col-md-6">
                <h1>{{book.name}}</h1>
                <p>{{book.description}}</p>
                <span class="price">{{book.price | currency:'VND'}}</span><br>
                <button (click)="addToCart(book.id)" class="btn btn-primary mt-3">Add to cart</button>
            </div>
        </div>
    </div>
</div>
