<div class="container mt-5">
  <div class="row">
    <div *ngFor="let book of books" class="col-sm-4">
      <div class="card">
        <div class="card-body">
            <img src="http://localhost:1337{{book.attributes.image.data.attributes.url}}" class="card-img-top" alt="...">
          <h5 class="card-title">{{book.attributes.name}}</h5>
          <a routerLink="/admin/books" class="link">Go to Books</a>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
